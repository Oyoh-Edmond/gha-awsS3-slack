name: Random numbers

on:
  workflow_dispatch:
    inputs:
      filename:  # You need to define the input for the filename
        description: 'File to display'
        required: true
        default: 'rand.txt'
    
jobs:
  echo_file:
    runs-on: ubuntu-latest
    outputs:
      file_content: ${{ steps.echo_contents.outputs.content }}  # Define output for use in another job
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
  
    - name: Display file contents
      id: echo_contents  # You need an ID to refer to step outputs
      run: |
        content=$(cat ${{ github.event.inputs.filename }})
        echo "::set-output name=content::$content"  # Set the output variable correctly
        

  notify_slack:
    runs-on: ubuntu-latest
    needs: [echo_file]
    if: always()  # Notify Slack even if previous steps fail
    steps:
    - name: Notify Slack on Job's Success
      if: success()  # Notify Slack only if previous steps succeed
      uses: wearerequired/slack-messaging-action@v1
      with:
        bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
        channel: githubactions 
        payload: >
          {
            "username": "Edmond & Jide",
            "text": "Contents of ${{ github.event.inputs.filename }}: ${{ needs.echo_file.outputs.file_content }}"
          }
